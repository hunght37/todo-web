<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Load bcrypt first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" defer></script>
    <!-- Load app scripts after dependencies -->
    <script src="js/db.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/passwordStrength.js" defer></script>
    <script src="js/register.js" defer></script>
    <style>
        .spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-control:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .password-strength {
            height: 4px;
            transition: all 0.3s ease;
        }

        .password-strength.weak { background-color: #ef4444; }
        .password-strength.medium { background-color: #f59e0b; }
        .password-strength.strong { background-color: #10b981; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
            <form id="registerForm" class="space-y-4">
                <div class="space-y-1">
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           autocomplete="username"
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           required>
                </div>

                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           autocomplete="new-password"
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           required>
                    <div id="password-strength" class="w-full rounded-full overflow-hidden">
                        <div class="password-strength h-1 w-0"></div>
                    </div>
                    <p id="password-feedback" class="text-xs text-gray-500 mt-1"></p>
                </div>

                <div class="space-y-1">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                        Confirm Password
                    </label>
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword" 
                           autocomplete="new-password"
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           required>
                </div>

                <div id="error" class="text-red-500 text-sm hidden"></div>

                <button type="submit" 
                        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Create Account
                </button>
            </form>

            <p class="text-center text-sm text-gray-500 mt-4">
                Already have an account? 
                <a href="index.html" class="text-blue-500 hover:text-blue-700">
                    Login here
                </a>
            </p>
        </div>
    </div>
</body>
</html>
